<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .hero {
            background: #007bff;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 40px;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #005fcc;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Simple Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section class="hero">
        <h1>Welcome!</h1>
        <p>This website is built using HTML, CSS, and JavaScript — all in one file.</p>
    </section>

    <div class="container">
        <h2>About This Page</h2>
        <p>This is a simple example website. You can modify it and build your own project.</p>

        <button onclick="showMessage()">Click Me</button>

        <p id="output" style="margin-top:20px; font-size:18px; color:#007bff;"></p>
    </div>

    <footer>
        © 2025 My Website | All Rights Reserved
    </footer>

    <script>
        function showMessage() {
            document.getElementById("output").textContent = "JavaScript is working!";
        }
    </script>

</body>
</html>
